<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-segment (ionChange)="segmentChanged($event)" color="primary" mode="ios" scrollable="true" value="{{defaultSegment}}">
    <ion-segment-button *ngFor="let category of menu" value="{{category.categoryName}}">
      <ion-label>{{category.categoryName}}</ion-label>
    </ion-segment-button>
  </ion-segment>
  
</ion-content>
