<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item>
    <ion-searchbar (ionChange)="search($event)"></ion-searchbar>
  </ion-item>

  <ion-segment (ionChange)="segmentChanged($event)" color="primary" mode="ios" scrollable="true"
    value="{{defaultSegment}}">
    <ion-segment-button *ngFor="let category of menu" value="{{category.name}}">
      <ion-label>{{category.name}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngFor="let section of shownMenu" menu>
    <ion-label section-header color="primary" [hidden]="hideSections">{{section.name}}</ion-label>
    <menu-item *ngIf="shownMenu" [menu]="section?.list"></menu-item>
  </div>
</ion-content>
