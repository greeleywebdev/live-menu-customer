<div menu-item *ngIf="menu">
  <div *ngFor="let item of menu">
    <ion-item *ngIf="item.is_active" [hidden]="item?.hidden">
      <div>
        <ion-grid>
          <ion-row>
            <ion-col size="8" size-lg="3">
              <h1 color="secondary" header>{{item.name}}</h1>
            </ion-col>
            <ion-col size="4">
              <ion-label color="secondary" price *ngIf="item.price !== 0">${{item.price}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-label color="tertiary" subhead>{{item.sub_head}}</ion-label>
          </ion-row>
          <ion-row>
            <ion-label color="primary" sub-category *ngFor="let attribute of item.attributes">{{attribute}}</ion-label>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="5">
              <p color="tertiary" description>{{item.description}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>
  </div>
</div>
