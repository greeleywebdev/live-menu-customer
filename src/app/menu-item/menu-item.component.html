<div menu-item *ngIf="menu">
  <div *ngFor="let item of menu">
    <ion-item *ngIf="!item.hidden">
      <div>
        <ion-grid>
          <ion-row>
            <ion-col size="8" size-lg="3">
              <h1 color="secondary" header>{{item.header}}</h1>
            </ion-col>
            <ion-col size="4">
              <ion-label color="secondary" price>{{item.price}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-label color="tertiary" subhead>{{item.subHeader}}</ion-label>
          </ion-row>
          <ion-row>
            <ion-label color="primary" sub-category>{{item.subCategory1}}</ion-label>
            <ion-label color="primary" sub-category spacing>{{item.subCategory2}}</ion-label>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="5">
              <p color="tertiary" description>{{item.description}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>
  </div>
</div>
